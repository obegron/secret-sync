apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-sync-controller
  namespace: secret-sync-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-sync-controller
  template:
    metadata:
      labels:
        app: secret-sync-controller
    spec:
      serviceAccountName: secret-sync-controller
      containers:
        - name: controller
          image: ghcr.io/company/secret-sync-controller:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SOURCE_NAMESPACE
              value: ""
            - name: VCLUSTER_KUBECONFIG_DIR
              value: /etc/vcluster-kubeconfigs
            - name: DEFAULT_DELETE_POLICY
              value: delete
            - name: METRICS_BIND_ADDRESS
              value: :8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: vcluster-kubeconfigs
              mountPath: /etc/vcluster-kubeconfigs
              readOnly: true
      volumes:
        - name: vcluster-kubeconfigs
          secret:
            secretName: vcluster-kubeconfigs
            optional: false
