apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-sync-controller
  namespace: secret-sync-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-sync-controller
  template:
    metadata:
      labels:
        app: secret-sync-controller
    spec:
      serviceAccountName: secret-sync-controller
      containers:
        - name: controller
          image: docker.io/obegron/secret-sync-controller:0.2.0
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SYNC_MODE
              value: push
            - name: SOURCE_NAMESPACE
              value: ""
            - name: TARGET_NAMESPACE
              value: ""
            - name: HOST_API_SERVER
              value: ""
            - name: HOST_TOKEN_FILE
              value: /var/run/secrets/kubernetes.io/serviceaccount/token
            - name: HOST_CA_FILE
              value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - name: DEFAULT_DELETE_POLICY
              value: delete
            - name: TENANT_SAFE_MODE
              value: "false"
            - name: ALLOWED_SYNC_TARGETS
              value: ""
            - name: METRICS_BIND_ADDRESS
              value: :8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
