nameOverride: ""
fullnameOverride: ""

namespace:
  create: false

replicaCount: 1

image:
  repository: ghcr.io/company/secret-sync-controller
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

controller:
  sourceNamespace: ""
  vclusterKubeconfigDir: /etc/vcluster-kubeconfigs
  defaultDeletePolicy: delete
  tenantSafeMode: false
  allowedSyncTargets: ""
  metricsBindAddress: :8080

kubeconfigSecret:
  name: vcluster-kubeconfigs
  optional: false

probes:
  enabled: true
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 3
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
