apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secret-sync-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "secret-sync-controller.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "secret-sync-controller.fullname" . }}
    spec:
      serviceAccountName: {{ include "secret-sync-controller.serviceAccountName" . }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SYNC_MODE
              value: {{ .Values.controller.syncMode | quote }}
            - name: SOURCE_NAMESPACE
              value: {{ .Values.controller.sourceNamespace | quote }}
            - name: TARGET_NAMESPACE
              value: {{ .Values.controller.targetNamespace | quote }}
            - name: HOST_API_SERVER
              value: {{ .Values.controller.hostAPIServer | quote }}
            - name: HOST_TOKEN_FILE
              value: {{ .Values.controller.hostTokenFile | quote }}
            - name: HOST_CA_FILE
              value: {{ .Values.controller.hostCAFile | quote }}
            - name: DEFAULT_DELETE_POLICY
              value: {{ .Values.controller.defaultDeletePolicy | quote }}
            - name: TENANT_SAFE_MODE
              value: {{ .Values.controller.tenantSafeMode | quote }}
            - name: ALLOWED_SYNC_TARGETS
              value: {{ .Values.controller.allowedSyncTargets | quote }}
            - name: METRICS_BIND_ADDRESS
              value: {{ .Values.controller.metricsBindAddress | quote }}
{{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
